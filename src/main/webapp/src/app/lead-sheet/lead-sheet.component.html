<div [hidden]="!leadSheetService.isShow()">
  <div class="d-flex h-100 w-100" style="z-index: 1030; position: fixed; background-color: black; opacity: 0.7;">
  </div>

  <div class="d-flex h-100 w-100" style="z-index: 1040; position: fixed;">
    <div class="row justify-content-center align-self-center p-3 h-100 w-100 mx-auto">
      <div class="col p-0" style="overflow: hidden;">
        <div class="justify-content-center align-self-center h-100 w-100">
          <img #img src="assets/cda.jpg" width="100%" [ngStyle]="imgStyle" (load)="imgLoaded()">
        </div>
      </div>
    </div>

    <a href="#" (click)="close(); false;" class="btn btn-primary" style="position: absolute; right: 0; margin: 10px;">
      <i class="fa fa-times" aria-hidden="true"></i> Close</a>
  </div>
</div>
