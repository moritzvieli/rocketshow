<div class="form-group row">
  <label class="col-sm-3 col-form-label">{{ 'settings.logging-level' | translate }}</label>
  <div class="col-sm-9">
    <select class="custom-select" [ngModel]="settings?.loggingLevel" (ngModelChange)="settings.loggingLevel = $event">
      <option *ngFor="let loggingLevel of loggingLevelList" [ngValue]="loggingLevel">{{ 'settings.logging-level-enum.' + loggingLevel | translate }}</option>
    </select>
  </div>
</div>

<div class="form-group row">
  <label class="col-lg-3 col-form-label">{{ 'settings.usb-interface' | translate }}</label>
  <div class="col-lg-9">
    <label class="form-check-label mt-2">
      <input type="checkbox" [ngModel]="settings?.resetUsbAfterBoot" (ngModelChange)="settings.resetUsbAfterBoot = $event" class="form-check-input"> {{ 'settings.reset-after-boot' | translate }}
    </label>
  </div>
</div>

<div class="form-group row">
  <div class="col-lg-3"></div>
  <div class="col-lg-9">
    <a href="#" class="btn btn-primary btn-sm" (click)="factoryReset(); false;">
      <i class="fa fa-home" aria-hidden="true"></i> {{ 'settings.factory-reset' | translate }}</a>
  </div>
</div>

<div class="form-group row">
  <div class="col-lg-3"></div>
  <div class="col-lg-9">
    <a href="#" class="btn btn-primary btn-sm" (click)="downloadLogs(); false;">
      <i class="fa fa-download"></i> {{ 'settings.download-logs' | translate }}</a>
  </div>
</div>
