<div class="list-group" [sortablejs]="midiRoutingList" [sortablejsOptions]="{ onMove: sortMove }">
  <div class="list-group-item" *ngFor="let routing of midiRoutingList; let i = index">
    <div class="row">
      <div class="col-auto list-sort-handle my-auto" style="cursor: move; cursor: -webkit-grabbing;">
        <i class="fa fa-bars" aria-hidden="true"></i>
      </div>
      <a href="#" class="col-auto flex-grow text-break-word my-auto pl-0" (click)="editRouting(i); false">
        <div class="col col-auto pl-0">
          <span *ngIf="routing.midiDestination == 'LIGHTING'">
            <i class="fa fa-lightbulb-o fa-fw" aria-hidden="true"></i> {{ 'settings.midi-destination-enum.LIGHTING' | translate }}</span>
          <span *ngIf="routing.midiDestination == 'OUT_DEVICE'">
            <i class="fa fa fa-sign-out fa-fw" aria-hidden="true"></i> {{ 'settings.midi-destination-enum.OUT_DEVICE' | translate }}</span>
          <span *ngIf="routing.midiDestination == 'REMOTE'">
            <i class="fa fa-sitemap fa-fw" aria-hidden="true"></i> {{ 'settings.midi-destination-enum.REMOTE' | translate }}</span>
        </div>
      </a>
      <div class="col-auto my-auto pl-0 pr-0">
        <a class="text-danger float-right" href="#" role="button" (click)="deleteRouting(i); false">
          <i class="fa fa-trash-o" aria-hidden="true"></i>
        </a>
      </div>
      <div class="col-auto my-auto">
        <a class="btn btn-secondary btn-sm" href="#" role="button" (click)="editRouting(i); false">...</a>
      </div>
    </div>
  </div>
  <a href="#" (click)="editRouting(0, true); false" class="no-sortjs list-group-item text-center">
    <i class="fa fa-plus" aria-hidden="true"></i> {{ 'editor.add-routing' | translate }}
  </a>
</div>
